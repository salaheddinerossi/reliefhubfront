<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="w-full h-fit bg-cover" [src]="announcement.image">
        <div class="px-6 py-4">
        <h1 class="font-semibold text-sm mb-2 text-gray-700">{{ announcement.title }}</h1>
        <p class="text-gray-700 text-xs font-light">
            {{ announcement.description }}
        </p>
    </div>
    <div class="px-6 pt-4 pb-2 flex justify-between">
        <span class="bg-gray-200 rounded-full px-3 py-1 text-xs font-semibold text-gray-700 mb-2">{{ announcement.authorization_name }}</span>
        <button (click)="navigateTo(announcement.link)" class=" siteColor rounded px-3 py-1 text-sm font-semibold text-white mb-2 ">View</button>
    </div>
</div>
