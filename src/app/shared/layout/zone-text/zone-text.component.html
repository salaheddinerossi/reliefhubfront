<div class="flex items-center justify-center">
  <div class="text-center text-white w-2/5 py-32">
    <h1 class="text-4xl font-bold py-5">{{zoneTextData.header}}</h1>
    <p class="font-light text-2xl">{{zoneTextData.text}}</p>
    <div class="flex justify-center space-x-4 py-5">
      <button (click)="navigateTo(zoneTextData.yellowButtonLink)" class="yellow-button mx-2"> <!-- Tailwind classes for button styling -->
        {{zoneTextData.yellowButtonText}}
      </button>

      <button (click)="navigateTo(zoneTextData.greenButtonLink)" class="green-button mx-2"> <!-- Tailwind classes for button styling -->
        {{zoneTextData.greenButtonText}}
      </button>
    </div>
  </div>
</div>
