<div class="bg-[url('/assets/images/background-images/bg2.png')] bg-cover bg-center py-10">
  <div class="container max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold text-center text-white">{{ cardsContent.header }}</h1>
    <p class="text-lg font-light text-center text-white mb-10 pt-5">{{ cardsContent.paragraph }}</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <ng-container *ngFor="let card of cardsContent.cardsContent.card">
        <div class="bg-white py-4 px-8 rounded-lg shadow-md">
          <h2 class="text-sm font-semibold  mt-2 text-center text-gray-700 py-2">{{ card.title }}</h2>
          <p class="text-xs text-gray-500 text-center py-2">{{ card.text }}</p>
          <img [src]="card.link" alt="{{ card.title }}" class="h-20 w-20 my-4 mx-auto">
        </div>
      </ng-container>
    </div>
  </div>
</div>
